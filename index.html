<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Vue Project</title>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    {{ lastName }}, {{ firstName }}
  </div>

  <script>
    const App = Vue.createApp({
      data() {
        return {
          firstName: 'Tony',
          lastName: 'Stark'
        }
      }
    })

    App.mount('#app')

    </script>
</body>
</html>
